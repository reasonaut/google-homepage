<head>
    <style>
        #navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;                        
        }
        #navbar ul {
            position: fixed;
            top: 0;
            width: 100%;
        }
        #navbar li {
            font-size: 15px;
            display: inline;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
        }
        .navbar-float-right {
            float: right;
            font-size: 15px;
            display: inline;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
        }
        #navbar a:hover {
            text-decoration: underline;
        }
        #navbar a {
            text-decoration: none;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
               
        }
        #navbar button {
            background-color: rgb(65, 65, 236);
            color: white;
            width: 100px;
            height: 40px;
            display: table-cell;
            vertical-align: middle;
            padding: 0px;           
        }
        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 20px;
            padding-top: 100px;
        }
        #search-form {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 600px;
            height: 40px;;
            border-radius: 20px;
            border-color: rgba(211, 211, 211, 0.664);
            border-width: 1px;
            background: url(images/search.png) no-repeat scroll 10px 10px;
            background-size: 20px;
            padding-left: 35px
        }
        #submit-buttons-container {            
            padding-top: 15px;
            display: flex;
            justify-content: center;            
        }
        button {
            background-color: rgb(243, 243, 245);
            border: none;
            padding: 8px;
            border-radius: 3px;
        }
        
    </style>
</head>
<body>
    <div>
        <ul id="navbar">
            <li><a href="">About</a></li>
            <li><a href="">Store</a></li>
            <li><button class="navbar-float-right">Sign in</button></li>
            <li><img class="navbar-float-right" src="images/apps-icon.png" height="25px" width="25px" style="padding-top: 5px; padding-right: 20px"/></li>
            <li><a class="navbar-float-right" href="">Images</a></li>
            <li><a class="navbar-float-right" href="">Gmail</a></li>
        </ul>

    </div>
    <div>
        <br>
        <br>
        <img id="logo" src="images/googlelogo.png" alt="The word Google in multicolored letters" />
    </div>
    <div>        
        <form>
            <input id="search-form" type="search" />
        </form>
    </div>
    <div id="submit-buttons-container">
        <form>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </form>
    </div>
</body>
