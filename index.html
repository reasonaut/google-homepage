<head>
    <style>
        #navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            position: fixed;
            width: 100%;
            top: 10;
        }
        #navbar ul {
            position: fixed;
            top: 0;
            width: 100%;
        }
        #navbar li {
            font-size: 15px;
            display: inline;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
        }
        .navbar-float-right {
            float: right;
            font-size: 15px;
            display: inline;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
        }
        .navbar-float-left {
            float: left;
            font-size: 15px;
            display: inline;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 10px;
        }
        #navbar a:hover {
            text-decoration: underline;
        }
        #navbar a {
            text-decoration: none;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
        #navbar button {
            background-color: rgb(65, 65, 236);
            color: white;
            width: 100px;
            height: 40px;
            display: table-cell;
            vertical-align: middle;
            padding: 0px;
            margin-right: 15px;
            margin-top: 0px;
        }
        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 20px;
            padding-top: 100px;
        }
        #search-form {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 600px;
            height: 40px;;
            border-radius: 20px;
            border-color: rgba(211, 211, 211, 0.664);
            border-width: 1px;
            background: url(images/search.png) no-repeat scroll 10px 10px;
            background-size: 20px;
            padding-left: 35px
        }
        #submit-buttons-container {
            padding-top: 15px;
            display: flex;
            justify-content: center;
            padding-bottom: 100px;
        }
        button {
            background-color: rgb(248, 249, 250);
            border: none;
            padding: 10px;
            margin: 3px;
            border-radius: 3px;
        }
        #carbon-neutral {
            padding-top: 5px;
            padding-bottom: 25px;
            display: block;
            width: 100%;
            margin-left:auto;
            margin-right: auto;
            text-align: center;
            background-color: rgb(243, 243, 245);
        }
        #carbon-neutral a {
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            color: grey;
        }
        #carbon-neutral img {
            height: 15px;
        }
        #footer {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            padding-top: 10px;
            padding-bottom: 10px;
            background-color: rgb(243, 243, 245);
            position: fixed;
            bottom: 0;
        }
        #footer-left {
            margin-left: 0;
            margin-right: auto;
            padding-left: 10%;
        }
        #footer-right {
            margin-left: auto;
            margin-right: 0;
            padding-right: 10%;
        }
        #footer a {
            padding: 20px 20px 0px 20px;
            font-size: 15px;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            color: grey;
        }
        #footer a:hover {
            text-decoration: underline;
        }
        html, body {
            margin-left: 0px;
            margin-right: 0px;
            height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <ul id="navbar">
