<head>
    <style>
        #navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;                        
        }
        #navbar li {
            display: inline;
        }
        #navbar a {
            text-decoration: none;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
               
        }
        #navbar button {
            background-color: rgb(65, 65, 236);
            color: white;
            width: 100px;
        }
        #logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 20px;           
        }
        #search-form {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 600px;
            height: 40px;;
            border-radius: 20px;
            border-color: rgba(211, 211, 211, 0.664);
            border-width: 1px;
            background: url(images/search.png) no-repeat scroll 10px 10px;
            background-size: 20px;
            padding-left: 35px
        }
        #submit-buttons-container {            
            padding-top: 15px;
            display: flex;
            justify-content: center;            
        }
        button {
            background-color: rgb(243, 243, 245);
            border: none;
            padding: 8px;
            border-radius: 3px;
        }
        
    </style>
</head>
<body>
    <div>
        <ul id="navbar">
            <li><a href="">About</a></li>
            <li><a href="">Store</a></li>
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><img src="images/apps-icon.png" height="25px" width="25px"/></li>
            <li><button>Sign in</button></li>
        </ul>

    </div>
    <div>
        <img id="logo" src="images/googlelogo.png" alt="The word Google in multicolored letters" />
    </div>
    <div>        
        <form>
            <input id="search-form" type="search" />
        </form>
    </div>
    <div id="submit-buttons-container">
        <form>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </form>
    </div>
</body>
